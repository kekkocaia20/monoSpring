<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Form</title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Popper.js (required for Bootstrap's dropdown and other components) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <!-- Custom styles -->
  <style>
    body {
      background-color: #e9ecef;
      padding-top: 0;
      margin: 0;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #f8f9fa !important;
      font-weight: bold;
    }
    .nav-link {
      color: #f8f9fa !important;
    }
    .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }
    .form-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      width: 100%;
    }
    .container {
      flex: 1; /* Questo spinge il footer verso il basso */
    }
    footer {
      margin-top: auto; /* Spinge il footer verso il basso */
    }
    /* Responsività */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.2rem; /* Ridurre la dimensione della scritta per schermi più piccoli */
      }
      .card {
        margin-bottom: 15px;
      }
      .card-body {
        padding: 15px; /* Ridurre il padding sui dispositivi mobili */
      }
      .container {
        padding-top: 20px; /* Ridurre il padding superiore per i dispositivi mobili */
      }
      footer p {
        font-size: 10px; /* Font più piccolo per il footer su dispositivi mobili */
      }
      footer a {
        font-size: 12px; /* Font per i link nel footer su dispositivi mobili */
      }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1rem; /* Ridurre ulteriormente la dimensione per schermi molto piccoli */
      }
      .nav-link {
        font-size: 14px; /* Ridurre la dimensione del testo per i link della navbar */
      }
      footer p {
        font-size: 10px;
      }
    }

    /* Rendere la tabella responsiva */
    .table-responsive {
      overflow-x: auto;
    }

    .table {
      width: 100%;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">CICCIO'S WORK</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/form">Iscriviti</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Table Section -->
  <div class="container my-4">
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">nome</th>
            <th scope="col">cognome</th>
            <th scope="col">email</th>
            <th scope="col">sesso</th>
            <th scope="col">posizione lavorativa</th>
            <th scope="col">data nascita</th>
            <th scope="col">rimuovi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="utente : ${utenti}">
            <td th:text="${utente.id}"></td>
            <td th:text="${utente.nome}"></td>
            <td th:text="${utente.cognome}"></td>
            <td th:text="${utente.email}"></td>
            <td th:text="${utente.sesso}"></td>
            <td th:text="${utente.posizioneLavorativa}"></td>
            <td th:text="${utente.dataNascita}"></td>
            <td>
              <a th:href="@{/delete(id=${utente.id})}">
                <button class="btn btn-danger">rimuovi</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
